<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a6df653b19.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <form id="search-form">
            <label for="city">What is your current city? </label>
            <input class="city-form" id="city-input" type="text" />
            <input class="button" type="submit" />
          </form>
          <!-- <button id="loc">Current location</button> -->
        </div>
      </div>
      <div class="row">
        <div class="col-6 city-data">
          <ul>
            <li><h1 id="city">Odesa</h1></li>
            <li id="date">Tuesday</li>

            <li id="temp-data">
              <span id="temp">+24°</span>
              <a href="#" id="celsius-temp">C</a> |
              <a href="#" id="fahrenheit-temp">F</a>
            </li>
            <li id="weather-description">Mostly cloudly</li>
            <li id="humidity">Humidity: 36%</li>
            <li id="wind">Wind: 11</li>
          </ul>
        </div>
        <div class="col-6 weather-image">
          <img
            src="media/clouds.png"
            alt="weather icon"
            width="150"
            id="temp-icon"
          />
        </div>
      </div>
      <div class="row row-cols-5">
        <div class="col card">
          <h5>Monday</h5>
          <div class="weather-ic">
            <i class="fa-solid fa-cloud-rain"></i>
          </div>
          <div class="temperature-day">+29°</div>
          <div class="temperature-night">+20°</div>
        </div>

        <div class="col card">
          <h5>Tuesday</h5>
          <div class="weather-ic"><i class="fa-solid fa-sun"></i></div>
          <div class="temperature-day">+30°</div>
          <div class="temperature-night">+18°</div>
        </div>
        <div class="col card">
          <h5>Wednesday</h5>
          <div class="weather-ic"><i class="fa-solid fa-sun"></i></div>
          <div class="temperature-day">+29°</div>
          <div class="temperature-night">+18°</div>
        </div>
        <div class="col card">
          <h5>Thursday</h5>
          <div class="weather-ic">
            <i class="fa-solid fa-cloud-sun-rain"></i>
          </div>
          <div class="temperature-day">+31°</div>
          <div class="temperature-night">+21°</div>
        </div>
        <div class="col card">
          <h5>Friday</h5>
          <div class="weather-ic">
            <i class="fa-solid fa-cloud-sun-rain"></i>
          </div>
          <div class="temperature-day">+31°</div>
          <div class="temperature-night">+21°</div>
        </div>
      </div>
    </div>
    <div class="credits">
      <a href="https://github.com/Julie-jul/SheCodes-project" target="_blank"
        >Open-source code</a
      >, by Julie Doroshenko
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
