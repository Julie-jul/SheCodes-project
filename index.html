<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <form id="search-form">
            <label for="city">What is your current city? </label>
            <input class="city-form" id="city-input" type="text" />
            <input class="button" type="submit" />
          </form>
          <!-- <button id="loc">Current location</button> -->
        </div>
      </div>

      <div class="row">
        <div class="col-6 city-data">
          <ul>
            <li><h1 id="city">Odesa</h1></li>
            <li id="date">Tuesday</li>

            <li id="temp-data">
              <span id="temp">+24Â°</span>
              <a href="#" id="celsius-temp">C</a> |
              <a href="#" id="fahrenheit-temp">F</a>
            </li>
            <li id="weather-description">Mostly cloudly</li>
            <li id="humidity">Humidity: 36%</li>
            <li id="wind">Wind: 11</li>
          </ul>
        </div>
        <div class="col-6 weather-image">
          <img
            src="media/clouds.png"
            alt="weather icon"
            width="150"
            id="temp-icon"
          />
        </div>
      </div>
      <div id="forecast"></div>
    </div>
    <div class="credits">
      <a href="https://github.com/Julie-jul/SheCodes-project" target="_blank"
        >Open-source code</a
      >, by Julie Doroshenko
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
